openapi: 3.0.0
info:
  version: "2.0.0"
  title: Custody Server API
tags:
  - name: "Custody Transactions"
    description: "Transactions that are processed by custody provider"
  - name: "Custody Address"
    description: "Address generated by custody provider"
  - name: "Webhook"
    description: "Webhook notifications sent by custody provider"
paths:
  /transactions:
    post:
      tags:
        - "Custody Transactions"
      summary: Create custody transaction record
      operationId: createCustodyTransaction
      description:
        Create custody transaction record in DB
      responses:
        '200':
          description: Custody transaction record successfully created.
      requestBody:
        content:
          application/json:
            schema:
             $ref: './schemas.yml#/components/schemas/CreateCustodyTransactionRequest'
  /transactions/{id}/payments:
    post:
      tags:
        - "Custody Transactions"
      summary: Create a Transaction payment
      operationId: createTransactionPayment
      description:
        Makes a call to a custody provider to create a payment for the transaction identified by `id`.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Transaction on a custody provider created successfully."
          content:
            application/json:
              schema:
                $ref: './schemas.yml#/components/schemas/CreateTransactionPaymentResponse'
        '400':
          description: "Bad Request"
          content:
            application/json:
              schema:
                $ref: './schemas.yml#/components/schemas/CustodyError'
        '404':
          description: "Transaction not found."
          content:
            application/json:
              schema:
                $ref: './schemas.yml#/components/schemas/CustodyError'
        '429':
          description: "Rate limit reached."
          content:
            application/json:
              schema:
                $ref: './schemas.yml#/components/schemas/CustodyError'
        '503':
          description: "Custody provider unavailable."
          content:
            application/json:
              schema:
                $ref: './schemas.yml#/components/schemas/CustodyError'
  /assets/{id}/addresses:
    post:
      tags:
        - "Custody Address"
      summary: Create a Transaction payment
      operationId: generateDepositAddress
      description:
        Makes a call to a custody provider to generate a deposit address for the asset identified by `id`.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        '200':
          description: "Transaction on a custody provider created successfully."
          content:
            application/json:
              schema:
                $ref: './schemas.yml#/components/schemas/GenerateDepositAddressResponse'
  /webhook:
    post:
      tags:
        - "Webhook"
      summary: Handles webhook notification events
      operationId: handleEvent
      description:
        Handler for webhook notification events sent by custody service
      responses:
        '200':
          description: Webhook notification event successfully processed.
      requestBody:
        content:
          application/json:
            schema:
              $ref: './schemas.yml#/components/schemas/FireblocksEventObject'
